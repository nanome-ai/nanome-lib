name: Unittests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  python3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip coverage
          pip install -e .['schemas']
          # Install openbabel
          curl https://github.com/openbabel/openbabel/archive/refs/tags/openbabel-3-1-1.tar.gz -o openbabel-3-1-1.tar.gz
          tar -xzvf openbabel-3-1-1.tar.gz
          cd openbabel-openbabel-3-1-1
          python setup.py install
      - name: Run tests.py
        run: coverage run --source=nanome --omit=nanome/util/py2_enum.py -m unittest discover -s testing
      - name: print coverage percentage
        run: coverage report | grep TOTAL

  python2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 2
        run: |
          sudo apt-get update
          sudo apt-get install python2
          curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py
          python2 get-pip.py
      - name: Install dependencies
        run: |
          python2 -m pip install --upgrade pip
          python2 -m pip install -e .
          python2 -m pip install mock
      - name: Run tests.py
        run: python2 tests.py
