name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version to bump
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.NANOME_BOT_PAT }}
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.12
      - name: Install Dependencies
        run: |
          python -m pip install bump2version setuptools wheel twine
#       - name: Bump Version
#         run: |
#           git config --global user.name 'Gitbot'
#           git config --global user.email 'gitbot@nanome.ai'
#           bump2version ${{ github.event.inputs.version }}
#           git push --follow-tags
      - name: Build and Publish
        run: |
          (cd plugin-template && zip -9r ../nanome/plugin-template.zip .)
          python setup.py sdist
          python setup.py bdist_wheel --universal
          twine upload -u ${{ secrets.PYPI_USER }} -p ${{ secrets.PYPI_PASS }} dist/*
