name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version to bump
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.12
      - name: Install Dependencies
        run: |
          python -m pip install bump2version setuptools wheel twine
      - name: Bump Version
        run: |
          git config --global user.name 'Gitbot'
          git config --global user.email 'gitbot@nanome.ai'
          git remote set-url origin https://${{ secrets.NANOME_BOT_PAT }}@github.com/${{ github.repository }}
          bump2version ${{ github.event.inputs.version }}
          git push --follow-tags
      - name: Build
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USER }}
          TWINE_PASSNAME: ${{ secrets.PYPI_PASS }}
        run: |
          (cd plugin-template && zip -9r ../nanome/plugin-template.zip .)
          python setup.py sdist
          python setup.py bdist_wheel --universal
          twine upload dist/*
